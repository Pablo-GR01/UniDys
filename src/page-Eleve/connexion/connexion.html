<app-icon></app-icon>
<app-logo></app-logo>

<div class="min-h-screen flex items-center justify-center px-4 -mt-10">
  <div class="bg-[#0a0a1a] rounded-2xl p-8 w-full max-w-md shadow-xl border border-violet-700 relative">
    
    <!-- Connexion -->
    <h2 class="text-center text-xl font-bold text-[#b100ff] mb-6 mt-6">Connexion</h2>

    <!-- Choix profil -->
    <div class="flex justify-center gap-4 mb-4">
      <button
        (click)="activerProf()"
        [ngClass]="{
          'bg-[#b100ff]': actif === 'prof',
          'bg-transparent': actif !== 'prof'
        }"
        class="text-white px-4 py-1 rounded-full font-semibold border border-white"
      >
        Prof
      </button>
      <button
        (click)="activerEleve()"
        [ngClass]="{
          'bg-[#b100ff]': actif === 'eleve',
          'bg-transparent': actif !== 'eleve'
        }"
        class="text-white px-4 py-1 rounded-full font-semibold border border-white"
      >
        Élève
      </button>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="valider()">
      
      <!-- Mail -->
      <div class="mb-4">
        <label class="text-white text-sm">Adresse mail</label>
        <div class="flex items-center bg-[#14142b] px-3 py-2 rounded-md mt-1">
          <i class="fa-solid fa-envelope text-white mr-2"></i>
          <input
            type="email"
            class="bg-transparent outline-none text-white w-full"
            placeholder="Adresse mail"
            required
            name="email"
            [(ngModel)]="connexionData.email"
          />
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label class="text-white text-sm">Mot de passe</label>
        <div class="flex items-center bg-[#14142b] px-3 py-2 rounded-md mt-1">
          <i class="fa-solid fa-lock text-white mr-2"></i>
          <input
            type="password"
            class="bg-transparent outline-none text-white w-full"
            placeholder="Mot de passe"
            required
            name="password"
            [(ngModel)]="connexionData.password"
          />
        </div>
      </div>

      <!-- Code (prof uniquement) -->
      <div *ngIf="actif === 'prof'" class="mb-4">
        <label class="text-white text-sm">Code</label>
        <input
          type="text"
          class="w-full mt-1 px-3 py-2 bg-[#14142b] text-white rounded-md outline-none"
          placeholder="Code professeur"
          name="codeProf"
          [(ngModel)]="connexionData.codeProf"
        />
      </div>


      <!-- Se souvenir -->
      <div class="mb-4 flex items-center text-white text-sm">
        <input type="checkbox" class="mr-2" />
        <label>Se souvenir de moi</label>
      </div>

      <!-- OU -->
      <div class="flex items-center my-4 text-white text-sm">
        <hr class="flex-grow border-gray-600" />
        <span class="mx-2">Ou</span>
        <hr class="flex-grow border-gray-600" />
      </div>

      <!-- Réseaux sociaux -->
      <div class="flex gap-4 mb-4">
        <button
          type="button"
          class="flex-1 bg-white text-black py-2 rounded-md font-semibold"
        >
          GOOGLE
        </button>
        <button
          type="button"
          class="flex-1 bg-blue-700 text-white py-2 rounded-md font-semibold"
        >
          FACEBOOK
        </button>
      </div>

      
      <!-- Valider -->
      <button
        type="submit"
        [disabled]="!formulaireValide()"
        class="bg-[#8002FF] text-white w-full py-2 rounded-md font-bold text-lg hover:bg-[#3F0255] disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Valider
      </button>


    </form>

    <!-- Lien créer un compte -->
    <p class="text-center text-xs text-white mt-4">
      <a routerLink="/inscription" class="underline hover:text-[#8002FF]">Créer un compte</a>
    </p>
  </div>
</div>
