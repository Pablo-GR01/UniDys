<app-icon></app-icon>

<footer class="bg-[#020118] text-white border-t-4 border-[#8002FF] pt-8 pb-5">
  <div class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 2xl:px-16">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 items-start">

      <!-- Colonne 1 -->
      <div>
        <img src="assets/LOGO.png" alt="Logo UniDys"
          class="w-20 sm:w-24 md:w-28 lg:w-32 xl:w-36 2xl:w-40 mb-4" />
        <p class="font-bold text-white text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl">
          Plateforme éducative adaptée<br />pour les personnes DYS
        </p>
      </div>

      <!-- Colonne 2 -->
      <div>
        <h3 class="font-bold text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl mb-2">Navigation</h3>
        <ul class="space-y-2 text-sm sm:text-base md:text-lg">
          <li>
            <a routerLink="/accueilP" class="text-white font-bold hover:text-[#8002FF] transition">Accueil</a>
          </li>
          <li>
            <a routerLink="/coursP" class="text-white font-bold hover:text-[#8002FF] transition">Cours</a>
          </li>
          <li>
            <a routerLink="/aproposP" class="text-white font-bold hover:text-[#8002FF] transition">À propos</a>
          </li>
        </ul>
      </div>

      <!-- Colonne 3 -->
      <div>
        <h3 class="font-bold text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl mb-2">Newsletter</h3>
        <p class="text-white font-medium text-sm sm:text-base md:text-lg xl:text-xl mb-3">
          Restez informé de nos dernières actualités
        </p>

        <div class="flex flex-wrap sm:flex-nowrap items-center gap-2">
          <button (click)="enregistrerEmail()" [disabled]="inscrit()" class="bg-gradient-to-r from-[#8002FF] to-[#3F0255] 
                hover:from-[#3F0255] hover:to-[#1A012B]  text-white rounded hover:scale-105 hover:shadow-white transition-transform duration-300
    px-3 sm:px-4 md:px-5 py-2 text-xs sm:text-sm md:text-base lg:text-lg" [class.opacity-50]="inscrit()"
            [class.cursor-not-allowed]="inscrit()" aria-label="Envoyer">

            @if (!inscrit()) {
            <div class="flex items-center gap-2">
              <i class="fas fa-arrow-right"></i>
              <span class="font-black">Rejoindre la newsletter</span>
            </div>
            } @else {
            <span class="flex items-center gap-2 text-green-400">
              <i class="fas fa-check-circle"></i>
              Vous êtes déjà inscrit
            </span>
            }
          </button>
        </div>
      </div>
    </div>

    <hr class="my-6 border-white" />

    <div class="flex flex-col sm:flex-row justify-between items-center text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl">
      <p class="font-black text-center sm:text-left mb-4 sm:mb-0">©2025 UniDys. Tous droits réservés</p>
      <div class="flex gap-4">
        <a href="#" aria-label="Instagram" class="hover:text-[#8002FF]">
          <i class="fab fa-instagram text-lg sm:text-xl md:text-2xl"></i>
        </a>
        <a href="#" aria-label="Facebook" class="hover:text-[#8002FF]">
          <i class="fab fa-facebook text-lg sm:text-xl md:text-2xl"></i>
        </a>
        <a href="#" aria-label="LinkedIn" class="hover:text-[#8002FF]">
          <i class="fab fa-linkedin text-lg sm:text-xl md:text-2xl"></i>
        </a>
        <a href="#" aria-label="Twitter" class="hover:text-[#8002FF]">
          <i class="fab fa-twitter text-lg sm:text-xl md:text-2xl"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
