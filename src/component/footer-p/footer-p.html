<footer class="bg-[#020118] text-white px-6 py-10 md:px-20">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-10 items-start">

    <!-- Colonne 1 -->
    <div class="relative">
      <div class="flex items-center gap-2 mb-4">
        <img src="assets/LOGO.png" alt="Logo UniDys" class="absolute 2xl:w-32 md:w-26 md:-ml-17" />
      </div>
      <p class="2xl:text-xl md:text-md md:-ml-16 md:mt-10 font-bold text-gray-300">
        Plateforme éducative adaptée<br />
        pour les personnes DYS
      </p>
    </div>

    <!-- Colonne 2 -->
    <div class="space-y-2 2xl:ml-63 md:ml-15">
      <h3 class="font-bold mb-2 text-xl">Navigation</h3>
      <ul class="text-sm text-gray-300 space-y-1">
        <li><a routerLink="/accueil" class="hover:text-white">Accueil</a></li>
        <li><a routerLink="/coursE" class="hover:text-white">Cours</a></li>
        <li><a routerLink="/apropos" class="hover:text-white">À propos</a></li>
      </ul>
    </div>

    <!-- Colonne 3 -->
    <div class="space-y-3 2xl:ml-70 md:ml-15">
      <h3 class="font-bold text-xl">Newsletter</h3>
      <p class="text-sm text-gray-300">
        Restez informé de nos<br />dernières actualités
      </p>
      <div class="flex items-center gap-2">
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Votre Mail"
          class="px-3 py-2 rounded-2xl bg-transparent border-2 border-[#8002FF] text-white placeholder-gray-400 text-sm 2xl:w-52 md:w-32"
        />
        <button
          (click)="enregistrerEmail()"
          class="bg-[#8002FF] hover:bg-[#3F0255] text-white px-4 py-2 rounded-2xl"
          aria-label="Envoyer"
        >
          <!-- Icône flèche -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <hr class="my-6 border-white" />

  <div class="flex flex-col md:flex-row justify-between items-center text-xs text-white">
    <p class="text-sm">©2025 UniDys. Tous droits réservés</p>
    <div class="flex gap-5 mt-4 md:mt-0">
