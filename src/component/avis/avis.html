<div class="avis-container p-4">
    <h2 class="text-xl font-bold mb-4">Avis des utilisateurs</h2>
  
    <div *ngFor="let a of avisList" class="p-4 mb-3 bg-gray-100 rounded-xl shadow">
      <p class="font-semibold">{{ a.nom }} {{ a.prenom }}</p>
      <p class="italic text-gray-700">"{{ a.message }}"</p>
      <small class="text-gray-500">{{ a.date | date:'dd/MM/yyyy HH:mm' }}</small>
    </div>
</div>
