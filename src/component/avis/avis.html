<div *ngIf="!avisList.length" class="text-white p-4">
    Chargement des avis...
  </div>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let avis of avisList" class="p-4 bg-[#0A092B] text-white rounded-xl shadow-lg">
      <p class="italic">"{{ avis.message }}"</p>
      <p class="mt-2 font-semibold">{{ avis.prenom }} {{ avis.nom }}</p>
      <p class="text-sm text-gray-400">{{ avis.date | date:'short' }}</p>
    </div>
  </div>
