<div class="max-w-4xl mx-auto p-6 bg-[#0A092B] text-white rounded-2xl shadow-2xl mt-8 border border-[#8002FF]">

    <h2 class="text-3xl font-bold mb-6 text-center text-[#8002FF]">ðŸ’¬ Avis des utilisateurs</h2>
  
    <!-- Chargement -->
    <div *ngIf="loading" class="flex justify-center items-center p-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
      <span class="ml-3 text-white">Chargement des avis...</span>
    </div>
  
    <!-- Aucun avis -->
    <div *ngIf="!loading && avisList.length === 0" class="text-center text-gray-400">
      Aucun avis pour le moment.
    </div>
  
    <!-- Liste des avis -->
    <ul *ngIf="!loading && avisList.length > 0" class="space-y-4">
      <li *ngFor="let avis of avisList" class="p-4 bg-[#1C1B3A] rounded-xl border border-[#8002FF] shadow-md flex gap-4 items-start">
        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-[#8002FF] flex items-center justify-center font-bold text-white text-lg">
          {{ getInitiales(avis.nom, avis.prenom) }}
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-center mb-1">
            <span class="font-semibold">{{ avis.prenom }} {{ avis.nom }}</span>
            <span class="text-gray-400 text-sm">{{ avis.date ? (avis.date | date:'short') : '' }}</span>
          </div>
          <p class="text-white">{{ avis.message }}</p>
        </div>
      </li>
    </ul>
  
  </div>
