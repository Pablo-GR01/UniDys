<div class="bg-[#0A092B] py-24 flex flex-col items-center justify-center relative">
  <!-- Titre -->
  <h1 class="text-white text-3xl md:text-4xl font-black text-center mb-4">
    Contactez-Nous
  </h1>
  <p class="text-white text-center mb-8 font-semibold">
    Vous avez des questions ? Notre équipe est là pour vous aider
  </p>

  <!-- Formulaire -->
  <form class="bg-[#1a153d] rounded-2xl p-6 w-full max-w-md space-y-4">
    <input
      type="text"
      placeholder="Votre Nom. Prénom"
      class="w-full p-3 rounded-md bg-[#0A092B] text-white placeholder-white focus:outline-none"
    />
    <input
      type="email"
      placeholder="Votre Mail"
      class="w-full p-3 rounded-md bg-[#0A092B] text-white placeholder-white focus:outline-none"
    />
    <textarea
      placeholder="Votre Message"
      rows="4"
      class="w-full p-3 rounded-md bg-[#0A092B] text-white placeholder-white focus:outline-none resize-none"
    ></textarea>
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-[#9C27B0] to-[#7B1FA2] hover:opacity-90 text-white font-semibold py-3 rounded-md"
    >
      Envoyer
    </button>
  </form>
</div>
