

<!-- Logo et icône -->
<app-icon></app-icon>
<app-logo></app-logo>

<!-- Message de bienvenue avec bouton Valider -->
<div
  *ngIf="messageBienvenue"
  class="absolute bg-[#8002FF] flex flex-col items-center md:ml-63 md:mt-15 lg:ml-90 lg:mt-20 2xl:ml-200 2xl:mr-180 p-4 mt-4 rounded-xl text-white shadow-md text-center text-lg font-semibold animate-fade-in z-5"
>
  <p class="mb-4">{{ messageBienvenue }}</p>
  <button
    class="bg-white text-[#8002FF] font-bold px-6 py-2 rounded hover:bg-gray-200 transition"
    (click)="confirmerRedirection()"
  >
    Valider
  </button>
</div>

<!-- Fond principal -->
<div class="bg-[#020118]">
  <div class="min-h-screen flex items-center justify-center px-4 -mt-20">
    <div
      class="bg-[#020118] rounded-2xl p-8 w-full max-w-md shadow-xl border border-violet-700 relative"
    >
      <!-- Titre -->
      <h2 class="text-center text-xl font-bold text-[#b100ff] mb-6 mt-6">
        Connexion
      </h2>

      <!-- Choix du rôle -->
      <div class="flex justify-center gap-4 mb-4">
        <button
          (click)="activerProf()"
          [ngClass]="{
            'bg-[#b100ff]': actif === 'prof',
            'bg-transparent': actif !== 'prof'
          }"
          class="text-white px-4 py-1 rounded-full font-semibold border border-white"
          type="button"
        >
          Prof
        </button>
        <button
          (click)="activerEleve()"
          [ngClass]="{
            'bg-[#b100ff]': actif === 'eleve',
            'bg-transparent': actif !== 'eleve'
          }"
          class="text-white px-4 py-1 rounded-full font-semibold border border-white"
          type="button"
        >
          Élève
        </button>
      </div>

      <!-- Formulaire de connexion -->
      <form (ngSubmit)="valider()" #connexionForm="ngForm">
        <!-- Email -->
        <div class="mb-4">
          <label class="text-white text-sm" for="email">Adresse mail</label>
          <div class="flex items-center bg-[#14142b] px-3 py-2 rounded-md mt-1">
            <i class="fa-solid fa-envelope text-white mr-2"></i>
            <input
              type="email"
              id="email"
              name="email"
              class="bg-transparent outline-none text-white w-full"
              placeholder="Adresse mail"
              required
              [(ngModel)]="connexionData.email"
              #email="ngModel"
            />
          </div>
          <div
            class="text-red-500 text-xs mt-1"
            *ngIf="email.invalid && email.touched"
          >
            Email invalide.
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
          <label class="text-white text-sm" for="password">Mot de passe</label>
          <div
            class="flex items-center bg-[#14142b] px-3 py-2 rounded-md mt-1 relative"
          >
            <i class="fa-solid fa-lock text-white mr-2"></i>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              name="password"
              class="bg-transparent outline-none text-white w-full pr-10"
              placeholder="Mot de passe"
              required
              minlength="6"
              [(ngModel)]="connexionData.password"
              #password="ngModel"
            />
            <button
              type="button"
              class="absolute right-3 text-white"
              (click)="togglePasswordVisibility()"
              aria-label="Afficher / masquer mot de passe"
              tabindex="-1"
            >
              <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div
            class="text-red-500 text-xs mt-1"
            *ngIf="password.invalid && password.touched"
          >
            Le mot de passe doit contenir au moins 6 caractères.
          </div>
        </div>

        <!-- Code prof si nécessaire -->
        <div *ngIf="actif === 'prof'" class="mb-4">
          <label class="text-white text-sm" for="codeProf">Code</label>
          <input
            type="text"
            id="codeProf"
            name="codeProf"
            class="w-full mt-1 px-3 py-2 bg-[#14142b] text-white rounded-md outline-none"
            placeholder="Code professeur"
            [(ngModel)]="connexionData.codeProf"
          />
        </div>

        <!-- Bouton de validation -->
        <button
          type="submit"
          [disabled]="!formulaireValide()"
          class="bg-[#8002FF] text-white w-full py-2 rounded-md font-bold text-lg hover:bg-[#3F0255] disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Valider
        </button>
      </form>

      <!-- Lien inscription -->
      <p class="text-center text-sm text-gray-300 mt-6">
        Vous n'avez pas encore de compte ?
        <a
          routerLink="/inscription"
          class="text-[#8002FF] font-semibold hover:underline transition duration-200"
        >
          Créer un compte
        </a>
      </p>
    </div>
  </div>
</div>
