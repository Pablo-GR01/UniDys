<div class="max-w-5xl mx-auto p-4 text-gray-900 font-sans">
  <h2 class="text-3xl font-bold mb-6">Mes Cours</h2>

  <div class="flex justify-center mb-4 space-x-4">
    <button
      (click)="scroll(-1)"
      aria-label="Défiler à gauche"
      class="px-4 py-2 bg-purple-700 text-white rounded hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500"
    >
      ‹
    </button>
    <button
      (click)="scroll(1)"
      aria-label="Défiler à droite"
      class="px-4 py-2 bg-purple-700 text-white rounded hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500"
    >
      ›
    </button>
  </div>

  <div
    #track
    class="flex gap-4 overflow-x-auto pb-4 focus:outline-none"
    tabindex="0"
    (keydown)="onKeydown($event)"
  >
    <div
      *ngFor="let cours of cours"
      class="course-card flex-shrink-0 w-56 bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow p-4"
      (click)="ouvrirPopup(cours)"
      tabindex="0"
    >
      <img
        [src]="getImageParMatiere(cours.matiere)"
        alt="{{ cours.matiere }}"
        class="w-full h-32 object-cover rounded-md mb-3"
      />
      <h3 class="text-xl font-semibold mb-1">{{ cours.titre }}</h3>
      <p class="text-gray-600"><span class="font-semibold">Matière :</span> {{ cours.matiere }}</p>
      <p class="text-gray-600"><span class="font-semibold">Niveau :</span> {{ cours.niveau }}</p>
    </div>
  </div>

  <!-- Popup -->
  <div
    *ngIf="popupVisible"
    class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50"
    (click)="fermerPopup()"
  >
    <div
      class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] p-6 relative overflow-auto"
      (click)="$event.stopPropagation()"
    >
      <button
        class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 text-2xl font-bold"
        (click)="fermerPopup()"
        aria-label="Fermer la fenêtre"
      >
        ×
      </button>

      <h3 class="text-2xl font-bold mb-4">{{ coursSelectionne?.titre }}</h3>

      <iframe
        *ngIf="pdfUrlSanitized"
        [src]="pdfUrlSanitized"
        class="w-full h-[600px] border rounded-md"
      ></iframe>

      <ng-container *ngIf="coursSelectionne as cs">
        <p *ngIf="cs.lienYoutube && cs.lienYoutube.trim() !== ''" class="mt-4">
          <a
            [href]="cs.lienYoutube"
            target="_blank"
            rel="noopener noreferrer"
            class="text-purple-700 hover:underline"
          >
            Lien Youtube
          </a>
        </p>
      </ng-container>
      
      
    </div>
  </div>
</div>
