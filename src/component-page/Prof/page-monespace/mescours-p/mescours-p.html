  <!-- Wrapper qui conserve tes offsets 2XL -->
  <div class="relative 2xl:-ml-80 2xl:mr-60">

    <!-- Piste du carrousel -->
    <div
      #track
      class="flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory pb-2 no-scrollbar"
      aria-label="Carrousel de cours"
      role="region">

      <!-- Carte (garde ton contenu et tes couleurs) -->
      <div
        *ngFor="let c of cours"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Voir dÃ©tails du cours ' + c.titre"
        (click)="ouvrirPopup(c)"

        (keydown.space)="ouvrirPopup(c)"

        2xl:ml-20
        ">

        <!-- Image -->
        <img
          [src]="getImageParMatiere(c.matiere)"
          [alt]="'Image du cours ' + c.titre"
          class="w-full h-40 object-cover group-hover:opacity-90 transition duration-300" />

        <!-- Contenu -->
        <div class="p-5">
          <span class="inline-block bg-[#8002FF] text-lg text-white font-semibold rounded mb-3
                       2xl:pt-2 2xl:pb-2 2xl:pl-5 2xl:pr-5">
            {{ c.niveau || 'Niveau inconnu' }}
          </span>

          <h3 class="text-2xl font-semibold text-white mb-1 truncate" title="{{ c.titre }}">
            {{ c.titre }}
          </h3>

          <p class="text-lg text-white font-black">
            {{ c.matiere }}
          </p>
        </div>
      </div>
    </div>
