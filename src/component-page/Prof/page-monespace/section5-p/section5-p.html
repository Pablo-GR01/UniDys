<app-icon></app-icon>

<!-- SECTION UTILISATEUR -->
<div
  class="flex flex-wrap items-center justify-between gap-4 px-4 py-6 border-4 border-[#8002FF] bg-[#0A072E] text-white rounded-xl max-w-7xl mx-auto mt-5">

  <!-- Initiales -->
  <div
    class="flex items-center justify-center border-2 border-[#8002FF] rounded-full font-black w-12 h-12 text-lg sm:w-14 sm:h-14 sm:text-xl lg:w-16 lg:h-16 lg:text-2xl">
    {{ userService.getInitiales() || 'IN' }}
  </div>

  <!-- Bonjour + nom -->
  <div class="font-bold text-lg sm:text-xl lg:text-2xl">
    Bonjour {{ userService.getNomComplet() || 'Invit√©' }}
  </div>

  <!-- BOUTONS -->
  <div class="flex flex-wrap gap-4 justify-center">
    <!-- Cr√©er un cours -->
    <button (click)="ouvrirPopupCours()"
      class="flex items-center gap-2 bg-[#8002FF] hover:bg-[#3F0255] text-white px-4 py-2 rounded transition duration-300 text-sm sm:text-base">
      <i class="fas fa-plus"></i> Cr√©er un cours
    </button>

    <!-- Laisser un avis -->
    <button (click)="ouvrirPopup()"
      class="flex items-center gap-2  border-4 border-[#8002FF] hover:bg-[#8002FF] text-white px-4 py-2 rounded transition duration-300 text-sm sm:text-base">
      <i class="fas fa-plus"></i> Laisser un avis
    </button>
  </div>
</div>

<!-- POPUP AVIS -->
<div *ngIf="popupOuvert" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
  <div
    class="relative bg-[#020118] text-white border-4 border-[#8002FF] rounded-xl shadow-xl w-full max-w-4xl p-6 flex flex-col md:flex-row gap-8 max-h-[90vh] overflow-auto">

    <!-- BOUTON FERMETURE (CROIX) -->
    <button (click)="fermerPopup()"
      class="absolute top-2 right-4 text-white hover:text-red-600 text-3xl leading-none z-50">
      &times;
    </button>

    <!-- Logo -->
    <div class="flex items-center justify-center md:w-1/2">
      <img src="/assets/LOGO.png" alt="Logo UniDys" class="max-w-[200px] h-auto">
    </div>

    <!-- Formulaire -->
    <div class="md:w-1/2">
      <h2 class="text-2xl font-bold mb-6 text-center md:text-left">Laisser un avis</h2>

      <input type="text" [(ngModel)]="prenom" placeholder="Pr√©nom"
        class="w-full border-2 border-[#8002FF] p-3 mb-4 rounded-lg bg-transparent text-white placeholder-gray-400" />

      <input type="text" [(ngModel)]="nom" placeholder="Nom"
        class="w-full border-2 border-[#8002FF] p-3 mb-4 rounded-lg bg-transparent text-white placeholder-gray-400" />

      <textarea [(ngModel)]="avisMessage" placeholder="Votre message" rows="4"
        class="w-full border-2 border-[#8002FF] p-3 mb-4 rounded-lg bg-transparent text-white placeholder-gray-400 resize-none"></textarea>

      <div class="flex justify-end">
        <button (click)="validerAvis()"
          class="bg-[#8002FF] px-4 py-2 rounded-lg hover:bg-[#3F0255] transition duration-200">
          Valider
        </button>
      </div>
    </div>

  </div>
</div>

<!-- POPUP CR√âATION DE COURS -->
<div *ngIf="popupCoursOuvert" class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
  <div
    class="bg-[#020118] rounded-2xl shadow-xl text-white w-full max-w-5xl flex flex-col md:flex-row max-h-[90vh] overflow-hidden border-6 border-[#8002FF]">

    <!-- Logo -->
    <div
      class="w-full md:w-1/3 bg-[#020118] flex items-center justify-center rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none p-6">
      <img src="/assets/LOGO.png" alt="Logo UniDys" class="max-w-full max-h-[200px] object-contain" />
    </div>

    <!-- Formulaire -->
    <div class="w-full md:w-2/3 p-4 md:p-6 flex flex-col overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg sm:text-xl font-bold">Nouveau cours</h2>
        <button (click)="fermerPopupCours()"
          class="text-white hover:text-red-600 text-3xl leading-none">&times;</button>
      </div>


      <!-- Image mati√®re -->
      <div *ngIf="imageMatiere" class="mb-4">
        <img [src]="imageMatiere" alt="Image mati√®re" class="w-16 h-16 object-cover rounded" />
      </div>

      <!-- Champs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input [(ngModel)]="titreCours" type="text" placeholder="Titre du cours"
          class="border-2 border-[#8002FF] rounded px-2 py-2" />
        <input [(ngModel)]="nomProf" type="text" placeholder="Nom du professeur"
          class="border-2 border-[#8002FF] rounded px-2 py-2" />

        <select [(ngModel)]="niveau" class="border-2 text-white border-[#8002FF] rounded px-2 py-2">
          <option class="text-black" value="" disabled selected>Niveau</option>
          <option class="text-black" value="CP">CP</option>
          <option class="text-black" value="CE1">CE1</option>
          <option class="text-black" value="CE2">CE2</option>
          <option class="text-black" value="CM1">CM1</option>
          <option class="text-black" value="CM2">CM2</option>
        </select>

        <select [(ngModel)]="matiere" (change)="mettreAJourImage()" class="border-2 border-[#8002FF] rounded px-2 py-2">
          <option value="" disabled selected>Mati√®re</option>
          <option class="text-black">Fran√ßais</option>
          <option class="text-black">Maths</option>
          <option class="text-black">Histoire</option>
          <option class="text-black">Sciences</option>
        </select>

        <input [(ngModel)]="lienYoutube" type="text" placeholder="Lien Youtube (optionnel)"
          class="col-span-1 md:col-span-2 border-2 border-[#8002FF] rounded px-2 py-2" />

        <!-- Message d'erreur PDF -->
        <p *ngIf="messageErreurPdf" class="text-red-500 text-sm mt-2 col-span-2">
          {{ messageErreurPdf }}
        </p>
        <input type="file" (change)="onPdfSelected($event)"
          class="col-span-1 md:col-span-2 border-2 border-[#8002FF] rounded px-2 py-2" />
        <p *ngIf="pdfFile" class="text-sm col-span-2">üìÑ Fichier : {{ pdfFile.name }}</p>
      </div>

      <div class="mt-4">
        <button (click)="ouvrirPopupQCM()" class="bg-[#8002FF] hover:bg-[#3F0255] px-4 py-2 rounded">+ Ajouter des
          QCM</button>
      </div>

      <div class="mt-6 text-right">
        <button (click)="validerCours()" class="bg-[#8002FF] hover:bg-[#3F0255] px-6 py-2 rounded">Valider le
          cours</button>
      </div>
    </div>
  </div>
</div>

<!-- POPUP QCM -->
<div *ngIf="popupQcmOuvert" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
  <div
    class="bg-[#0A092B] text-white p-6 rounded-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto border-6 border-[#8002FF]">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg sm:text-xl font-bold">Ajouter des QCM</h2>
      <button (click)="fermerPopupQCM()" class="text-white hover:text-red-600 text-3xl leading-none">&times;</button>
    </div>

    <div *ngFor="let qcm of qcms; let i = index" class="border rounded p-4 mb-4">
      <input [(ngModel)]="qcm.question" placeholder="Question"
        class="w-full text-lg border-b-2 border-[#8002FF] px-2 py-2 mb-4" />

      <div *ngFor="let rep of qcm.reponses; let j = index" class="mb-2">
        <input [(ngModel)]="qcm.reponses[j]" placeholder="R√©ponse {{ j + 1 }}"
          class="w-full border-2 border-[#8002FF] rounded px-2 py-2" />
      </div>

      <button (click)="ajouterReponse(i)" class="text-sm text-green-400 mt-2"><i class="fas fa-plus"></i> Ajouter
        r√©ponse</button>

      <label class="block mt-4 text-sm">Bonne r√©ponse :
        <select [(ngModel)]="qcm.bonneReponse"
          class="ml-2 border border-[#8002FF] px-2 py-1 rounded bg-transparent text-white">
          <option *ngFor="let rep of qcm.reponses; let j = index" [value]="j + 1">
            R√©ponse {{ j + 1 }}
          </option>
        </select>
      </label>

      <button (click)="supprimerQCM(i)"
        class="bg-[#8002FF] hover:bg-[#3F0255] mt-4 px-4 py-2 rounded text-white">Supprimer cette question</button>
    </div>
    <button (click)="ajouterQCM()" class="bg-[#8002FF] hover:bg-[#3F0255] px-4 py-2 rounded mb-4 mr-10">+ Ajouter un
      QCM</button>
    <button (click)="validerQCM()" class="bg-green-600 hover:bg-green-800 px-6 py-2 rounded">Valider les QCM</button>
  </div>
</div>
