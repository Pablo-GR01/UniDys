<div class="bg-[#020118] py-20 px-6 flex justify-center">

  <div class="border border-red-500/40 bg-[#0f0c2c] mx-auto max-w-2xl w-full pb-14 pt-12 px-8 rounded-2xl flex flex-col items-center justify-center space-y-8 shadow-[0_0_25px_rgba(255,0,0,0.3)]">

    <!-- Titre -->
    <h2 class="text-red-400 text-2xl sm:text-3xl font-bold flex items-center gap-3 drop-shadow-md">
      <i class="fa-solid fa-user-slash"></i>
      Suppression de compte
    </h2>

    <!-- Avertissement -->
    <div class="bg-red-900/40 border border-red-500/50 text-white text-sm sm:text-base max-w-xl w-full px-5 py-4 rounded-lg flex items-center gap-3 shadow-md">
      <i class="fa-solid fa-triangle-exclamation text-yellow-400 text-xl"></i>
      <p>
        Cette action est <span class="font-bold text-red-400">irréversible</span>.  
        Vos données seront supprimées définitivement.
      </p>
    </div>

    <!-- Bouton de suppression -->
    <button 
      (click)="confirmDelete()"
      class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white text-lg sm:text-xl font-semibold px-8 py-4 rounded-xl transition duration-300 shadow-lg shadow-red-600/40 flex items-center gap-3 transform hover:scale-105">
      <i class="fa-solid fa-trash-can"></i>
      Supprimer mon compte
    </button>

  </div>
</div>

<!-- POPUP CONFIRMATION -->
<div *ngIf="showConfirmPopup" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-[#1a152f] text-white max-w-md w-full mx-6 rounded-2xl shadow-lg p-8 space-y-6 border border-red-500/40">
    
    <!-- Titre popup -->
    <h3 class="text-xl font-bold text-red-400 flex items-center gap-3">
      <i class="fa-solid fa-circle-exclamation text-yellow-400"></i>
      Confirmation
    </h3>

    <!-- Texte -->
    <p class="text-gray-200 text-sm sm:text-base">
      Êtes-vous sûr de vouloir <span class="text-red-400 font-semibold">supprimer définitivement</span> votre compte ?  
      Cette action ne peut pas être annulée.
    </p>

    <!-- Boutons -->
    <div class="flex justify-end gap-4 pt-4">
      <button 
        (click)="cancelDelete()"
        class="px-5 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 transition">
        Annuler
      </button>
      <button 
        (click)="deleteAccount()"
        class="px-5 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition flex items-center gap-2 shadow-lg">
        <i class="fa-solid fa-trash-can"></i> Oui, supprimer
      </button>
    </div>
  </div>
</div>
