<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Bonjour {{ prenom }}, voici tes cours :</h2>

  <div class="mb-4">
    <label for="niveau">Filtrer par niveau :</label>
    <select id="niveau" [(ngModel)]="niveauFiltre" (change)="changerNiveau(niveauFiltre)">
      <option value="tous">Tous</option>
      <option value="CP">CP</option>
      <option value="CE1">CE1</option>
      <option value="CE2">CE2</option>
      <!-- ajoute d'autres niveaux si besoin -->
    </select>
  </div>

  <ul>
    <li *ngFor="let cours of coursFiltres()" class="mb-2 p-2 border rounded">
      <strong>{{ cours.titre }}</strong> - Niveau : {{ cours.niveau }}
      <span *ngIf="cours.etat === 'termine'" class="text-green-600 font-semibold">Terminé</span>
      <span *ngIf="cours.etat === 'en_cours'" class="text-yellow-600 font-semibold">En cours</span>
      <span *ngIf="!cours.etat" class="text-gray-600 italic">Pas d'état</span>
    </li>
  </ul>
</div>
