<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Cours de {{ prenom }}</h2>

  <!-- Boutons niveau -->
  <div class="mb-4 flex gap-2">
    <button (click)="changerNiveau('tous')" class="px-3 py-1 bg-gray-700 text-white rounded">Tous</button>
    <button (click)="changerNiveau('CP')" class="px-3 py-1 bg-[#8002FF] text-white rounded">CP</button>
    <button (click)="changerNiveau('CE1')" class="px-3 py-1 bg-[#8002FF] text-white rounded">CE1</button>
    <button (click)="changerNiveau('CE2')" class="px-3 py-1 bg-[#8002FF] text-white rounded">CE2</button>
    <!-- Ajoute d'autres niveaux si besoin -->
  </div>

  <!-- Aucun cours -->
  <div *ngIf="coursFiltres().length === 0" class="text-gray-400">
    Vous n'avez pas encore de cours réalisés pour ce niveau.
  </div>

  <!-- Liste des cours -->
  <div *ngFor="let cours of coursFiltres()" class="bg-[#1c1c2c] text-white p-4 mb-3 rounded shadow">
    <h3 class="text-lg font-semibold">{{ cours.titre }} ({{ cours.niveau }})</h3>
    <p class="mt-1">
      <span *ngIf="cours.etat === 'termine'" class="text-green-400 font-bold">Terminé</span>
      <span *ngIf="cours.etat === 'en_cours'" class="text-yellow-400">À continuer</span>
    </p>
  </div>
</div>
