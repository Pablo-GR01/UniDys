<div class="absolute dernier-qcm -mt-125 ml-252 -mr-100 p-4 rounded-2xl shadow-lg bg-gradient-to-br from-purple-800 to-purple-900 border border-purple-700 max-w-md mx-auto">
  <h2 class="text-white text-2xl font-bold mb-4 text-center">Derniers résultats QCM</h2>

  <div *ngIf="derniersQcm.length > 0; else pasDeResultats">
    <ul>
      <li *ngFor="let qcm of derniersQcm" 
          class="mb-3 p-4 bg-purple-700 rounded-xl flex justify-between items-center shadow-md hover:scale-105 transition-transform duration-300">
        <div>
          <p class="font-semibold text-white text-lg">{{ qcm.titre }}</p>
          <p class="text-gray-300 text-sm">{{ qcm.date }}</p>
        </div>
        <span [ngClass]="{
                'text-green-400': qcm.score/qcm.totalPoints >= 0.8,
                'text-yellow-300': qcm.score/qcm.totalPoints >= 0.5 && qcm.score/qcm.totalPoints < 0.8,
                'text-red-400': qcm.score/qcm.totalPoints < 0.5
              }" 
              class="font-bold text-lg">
          {{ qcm.score }} / {{ qcm.totalPoints }} pts
        </span>
      </li>
    </ul>
  </div>

  <ng-template #pasDeResultats>
    <p class="text-gray-300 text-center">Aucun QCM réalisé récemment.</p>
  </ng-template>

  <div class="mt-4 text-center">
    <button class="px-4 py-2 bg-purple-600 text-white font-semibold rounded-xl shadow-md hover:bg-purple-500 transition-colors">
      Voir tous mes QCM
    </button>
  </div>
</div>
