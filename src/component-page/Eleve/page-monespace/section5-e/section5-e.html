<!-- SECTION UTILISATEUR -->
<div class="flex items-center gap-4 p-6 bg-[#0A072E] border-4 border-[#8002FF] text-white rounded-xl max-w-md mx-4 mt-10">

  <!-- Initiales -->
  <div class="flex items-center justify-center border-2 border-[#8002FF] rounded-full font-black w-16 h-16 sm:w-20 sm:h-20 lg:w-14 lg:h-14 text-xl sm:text-2xl lg:text-2xl">
    {{ userService.getInitiales() || 'IN' }}
  </div>

    Bonjour <span class="ml-2 text-[#8002FF]"> {{ userService.getNomComplet() || 'Invité' }}</span>
  </div>

</div>
