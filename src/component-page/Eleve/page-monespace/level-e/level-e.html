<!-- -------------------- LEVEL / XP AmÃ©liorÃ© -------------------- -->
<div class="w-full mx-auto">
  <div class="flex flex-col sm:flex-row items-center justify-between gap-6 sm:gap-8 px-6 sm:px-10 py-8
              bg-gradient-to-r from-[#2A013D] to-[#8002FF] border border-purple-700 rounded-3xl shadow-2xl
              transition-transform duration-300 hover:scale-[1.02] hover:shadow-purple-900/60">

    <!-- Badge Niveau -->
    <div class="flex-shrink-0 relative group">
      <div 
        [ngClass]="{
          'from-gray-500 to-gray-700': level <= 1,
          'from-blue-400 to-blue-700': level === 2,
          'from-yellow-300 to-yellow-500': level === 3,
          'from-orange-400 to-orange-600': level >= 4
        }"
        class="flex items-center justify-center w-28 h-28 sm:w-32 sm:h-32 rounded-2xl shadow-2xl relative
               border-4 border-purple-500/70 bg-gradient-to-br
               transition-transform duration-500 group-hover:scale-110 overflow-hidden"
      >
        <!-- Image dynamique -->
        <img 
          [src]="'assets/level-' + level + '.svg'" 
          [alt]="'Niveau ' + level" 
          class="w-20 h-20 sm:w-24 sm:h-24 object-contain select-none drop-shadow-lg"
        />

        <!-- Overlay Level Tag -->
        <span class="absolute bottom-1 right-1 text-xs sm:text-sm font-bold text-white px-2 py-0.5 rounded-md
                     bg-purple-700/80 backdrop-blur-md shadow-md">
          Lv. {{ level }}
        </span>
      </div>
    </div>

    <!-- XP + Level -->
    <div class="flex flex-col items-center flex-1 mx-4 w-full">
      <h2 class="text-white text-3xl sm:text-4xl font-extrabold drop-shadow-md tracking-wide text-center neon-text">
        {{ user?.xp }} XP
      </h2>
      <span class="px-6 py-2 rounded-full text-lg sm:text-xl font-semibold text-purple-50 
                   bg-gradient-to-r from-purple-600 to-purple-900 shadow-lg mt-3 text-center">
        Niveau : {{ level }}
      </span>

      <!-- Barre de progression -->
      <div class="w-full bg-gray-900/70 rounded-full h-5 overflow-hidden mt-5 shadow-inner relative">
        <div [style.width.%]="progression"
             class="h-5 rounded-full animate-[pulse_2s_infinite]"
             [ngStyle]="{'background': 'linear-gradient(90deg, #8002ff, #c084fc, #8002ff)',
                         'background-size': '200% 100%',
                         'animation': 'gradientMove 3s linear infinite',
                         'box-shadow': '0 0 15px #a855f7'}">
        </div>
        <!-- Pourcentage affichÃ© -->
        <span class="absolute right-2 top-0 text-white font-bold text-xs sm:text-sm h-full flex items-center">
          {{ progression | number:'1.0-0' }}%
        </span>
      </div>
    </div>

    <!-- Prochain objectif -->
    <div class="flex flex-col items-center justify-center flex-shrink-0 mt-4 sm:mt-0 group">
      <div class="flex items-center justify-center">
        <i class="fas fa-rocket text-purple-300 text-4xl sm:text-5xl animate-bounce drop-shadow-[0_0_15px_#a855f7]"></i>
      </div>
      <span class="text-white text-sm sm:text-base font-semibold mt-3 text-center">
        {{ xpRestant }} XP restants
      </span>
    </div>

  </div>
</div>

<!-- ðŸŽ¨ Effets CSS supplÃ©mentaires -->
<style>
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}
.neon-text {
  text-shadow: 0 0 8px #a855f7, 0 0 15px #9333ea;
}
</style>
