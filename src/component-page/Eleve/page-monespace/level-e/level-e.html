<!-- -------------------- LEVEL / XP Amélioré -------------------- -->
<div class="w-full mx-auto">
  <div class="flex flex-col sm:flex-row items-center justify-between gap-6 sm:gap-8 px-6 sm:px-8 py-6
              bg-gradient-to-r from-[#3F0255] to-[#8002FF] border border-purple-600 rounded-3xl shadow-2xl
              transition-transform duration-300 hover:scale-105">

    <!-- Badge Niveau -->
<div class="flex-shrink-0 relative group">
  <div 
    [ngClass]="{
      'from-gray-400 to-gray-600': level <= 1,
      'from-blue-400 to-blue-700': level === 2,
      'from-yellow-300 to-yellow-500': level === 3,
      'from-orange-400 to-orange-600': level >= 4
    }"
    class="border-2 border-[#8002F8] flex items-center justify-center w-28 h-28 sm:w-32 sm:h-32 rounded-xl shadow-2xl relative
           before:absolute before:inset-0 before:rounded-xl before:bg-white/10 before:blur-xl before:animate-pulse
           transition-transform duration-500 group-hover:scale-110 overflow-hidden"
  >
    <!-- Image dynamique -->
    <img 
      [src]="'assets/level-' + level + '.svg'" 
      [alt]="'Niveau ' + level" 
      class="w-20 h-20 sm:w-24 sm:h-24 object-contain select-none"
    />

    
  </div>
</div>


    <!-- XP + Level -->
    <div class="flex flex-col items-center flex-1 mx-4 w-full">
      <h2 class="text-white text-3xl sm:text-4xl font-extrabold drop-shadow-md tracking-wide text-center">
        {{ user?.xp }} XP
      </h2>
      <span class="px-6 py-2 rounded-full text-lg sm:text-xl font-semibold text-purple-50 
                   bg-gradient-to-r from-purple-600 to-purple-800 shadow mt-2 text-center">
        Level : {{ level }}
      </span>

      <!-- Barre de progression -->
      <div class="w-full bg-gray-800/70 rounded-full h-6 overflow-hidden mt-4 shadow-inner relative">
        <div [style.width.%]="progression"
             class="h-6 rounded-full transition-all duration-700 ease-out"
             [ngStyle]="{'background': 'linear-gradient(to right, #8002ff, #3F0255)',
                         'box-shadow': '0 0 25px #8002ff'}">
        </div>
        <!-- Pourcentage affiché -->
        <span class="absolute right-2 top-0 text-white font-bold text-sm sm:text-base h-full flex items-center">
          {{ progression }}%
        </span>
      </div>
    </div>

    <!-- Prochain objectif -->
    <div class="flex flex-col items-center justify-center flex-shrink-0 mt-4 sm:mt-0 group">
      <div class="bg-gradient-to-r flex items-center justify-center">
        <i class="fas fa-rocket text-transparent text-3xl sm:text-4xl"></i>
      </div>
      <span class="text-white text-sm sm:text-base font-semibold mt-18 text-center">
        {{ xpRestant }} XP restants
      </span>
    </div>

  </div>
</div>
