<div class="bg-gradient-to-b from-gray-100 to-white py-16 px-4 md:px-12 2xl:px-32">
  <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-12 tracking-tight">
    Avis des utilisateurs
  </h2>

  <div class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 2xl:grid-cols-3">
    <div *ngFor="let avis of avisList" class="bg-white p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <div class="flex items-center gap-4 mb-5">
        <!-- Initiales stylisées -->
        <div class="w-14 h-14 rounded-full bg-purple-700 text-white flex items-center justify-center text-2xl font-bold shadow-inner">
          {{ getInitiales(avis.nom, avis.prenom) }}
        </div>

        <!-- Infos utilisateur -->
        <div>
          <p class="text-lg font-semibold text-gray-900">{{ avis.prenom }} {{ avis.nom }}</p>
          <p class="text-sm text-gray-500">{{ avis.date | date:'dd/MM/yyyy' }}</p>
        </div>
      </div>

      <!-- Message -->
      <p class="text-gray-700 text-base leading-relaxed italic">“{{ avis.message }}”</p>
    </div>
  </div>
</div>
