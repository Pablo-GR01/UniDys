<app-header-e></app-header-e>

<div class="min-h-screen">
  <div class="max-w-[95vw] w-full mx-auto px-4 md:px-8 py-10 mt-16 font-sans">

    <div class="flex flex-col lg:flex-row gap-6 lg:gap-8 justify-between">

      <!-- ================= BARRE OUTILS DYS ================= -->
      <div class="flex-1 min-w-0 bg-white/90 backdrop-blur-sm text-slate-800 rounded-3xl shadow-2xl border border-white/20 p-6 flex flex-col items-center hover:shadow-3xl transition-all duration-300">
        
        <div class="flex items-center gap-3 mb-6">
          <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-purple-800 rounded-2xl flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-universal-access text-white text-xl"></i>
          </div>
          <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent">
            Outils d'aide
          </h2>
        </div>

        <div class="space-y-6 w-full">

          <!-- Taille du texte -->
          <div class="bg-white/50 rounded-2xl p-4 border border-white/30">
            <label class="block text-sm font-semibold mb-3 text-center">Taille du texte</label>
            <div class="flex items-center gap-3 justify-center">
              <button (click)="diminuerTexte()" 
                      class="w-10 h-10 bg-gradient-to-br from-purple-600 to-purple-800 text-white rounded-full hover:scale-110 transition-transform duration-200 shadow-lg hover:shadow-xl flex items-center justify-center">
                <i class="fas fa-minus text-sm"></i>
              </button>
              <span class="font-bold text-lg min-w-[60px] text-center">{{ texteTaille }}px</span>
              <button (click)="augmenterTexte()" 
                      class="w-10 h-10 bg-gradient-to-br from-purple-600 to-purple-800 text-white rounded-full hover:scale-110 transition-transform duration-200 shadow-lg hover:shadow-xl flex items-center justify-center">
                <i class="fas fa-plus text-sm"></i>
              </button>
            </div>
          </div>

          <!-- Police -->
          <div class="bg-white/50 rounded-2xl p-4 border border-white/30">
            <label class="block text-sm font-semibold mb-3 text-center" for="police-select">Style de police</label>
            <select id="police-select" [(ngModel)]="policeTexte" (change)="changerPolice()"
                    class="w-full p-3 rounded-xl border-2 border-purple-400/30 bg-white/80 backdrop-blur-sm shadow-inner focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all duration-200">
              <option *ngFor="let font of policesDisponibles" [value]="font">{{ font }}</option>
            </select>
          </div>

          <!-- Accessibilité -->
          <div class="bg-white/50 rounded-2xl p-4 border border-white/30">
            <label class="block text-sm font-semibold mb-3 text-center">Mise en forme</label>
            <div class="grid grid-cols-2 gap-2">
              <button (click)="toggleGras()" 
                      [class.ring-2]="grasActif"
                      class="p-3 bg-gradient-to-br from-purple-600 to-purple-800 text-white rounded-xl hover:scale-105 transition-transform duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-bold"></i>
                <span class="text-xs">Gras</span>
              </button>
              <button (click)="toggleItalique()" 
                      [class.ring-2]="italiqueActif"
                      class="p-3 bg-gradient-to-br from-purple-600 to-purple-800 text-white rounded-xl hover:scale-105 transition-transform duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-italic"></i>
                <span class="text-xs">Italique</span>
              </button>
              <button (click)="toggleSouligner()" 
                      [class.ring-2]="soulignerActif"
                      class="p-3 bg-gradient-to-br from-purple-600 to-purple-800 text-white rounded-xl hover:scale-105 transition-transform duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-underline"></i>
                <span class="text-xs">Souligner</span>
              </button>
              <button (click)="toggleBarrer()" 
                      [class.ring-2]="barrerActif"
                      class="p-3 bg-gradient-to-br from-red-600 to-red-800 text-white rounded-xl hover:scale-105 transition-transform duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-strikethrough"></i>
                <span class="text-xs">Barrer</span>
              </button>
            </div>

            <!-- Surligneur -->
            <div class="mt-3 flex items-center gap-2">
              <i class="fas fa-highlighter text-yellow-500"></i>
              <select [(ngModel)]="couleurSurligneur" (change)="toggleSurligner()"
                      class="flex-1 p-2 rounded-lg border-2 border-purple-400/30 bg-white/80 backdrop-blur-sm shadow-inner transition-all duration-200">
                <option *ngFor="let couleur of couleursSurligneur" [value]="couleur.code">{{ couleur.nom }}</option>
              </select>
            </div>
          </div>

          <!-- Réinitialiser -->
          <button (click)="resetParametres()"
                  class="w-full p-4 bg-gradient-to-r from-red-600 to-red-800 text-white font-bold rounded-2xl hover:scale-105 transition-transform duration-200 shadow-lg hover:shadow-xl flex items-center justify-center gap-3">
            <i class="fas fa-undo"></i>
            <span>Réinitialiser</span>
          </button>
        </div>
      </div>

      <!-- ===================== COURS ===================== -->
      <div [ngClass]="qcm.length > 0 ? 'flex-[3]' : 'flex-[4]'" 
           class="min-w-0 w-full bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 p-6 lg:p-8 hover:shadow-3xl transition-all duration-300">

        <div class="flex items-center gap-4 mb-8">
          <div class="w-14 h-14 bg-gradient-to-br from-purple-600 to-purple-800 rounded-2xl flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-book-open text-white text-2xl"></i>
          </div>
          <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent">
            Cours
          </h2>
        </div>

        <div [ngStyle]="{'font-size.px': texteTaille, 'font-family': policeTexte}"
             class="w-full prose prose-xl prose-slate max-w-none leading-loose text-justify">
          <section *ngIf="contenuHtml" [innerHTML]="contenuHtml" class=""></section>

          <div *ngIf="loading" class="flex flex-col items-center justify-center p-12 gap-4">
            <div class="relative">
              <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-purple-600"></div>
              <div class="absolute inset-0 rounded-full h-12 w-12 border-t-4 border-purple-600/30 animate-spin animation-delay-150"></div>
            </div>
            <span class="text-purple-600 text-lg font-semibold animate-pulse">Chargement du contenu...</span>
          </div>

          <div *ngIf="!loading && !contenuHtml" class="text-center p-12">
            <div class="w-24 h-24 mx-auto mb-4 bg-gradient-to-br from-gray-200 to-gray-300 rounded-3xl flex items-center justify-center">
              <i class="fas fa-file-alt text-gray-400 text-4xl"></i>
            </div>
            <p class="text-gray-500 text-lg">Aucun contenu disponible pour le moment</p>
          </div>
        </div>
      </div>

      <!-- ===================== QCM ===================== -->
      <div *ngIf="qcm.length > 0" class="flex-[2] min-w-0 bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 p-8 hover:shadow-3xl transition-all duration-300">
        
        <div class="flex items-center gap-4 mb-8">
          <div class="w-14 h-14 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-2xl flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-clipboard-list text-white text-2xl"></i>
          </div>
          <h2 class="text-2xl font-bold bg-gradient-to-r from-yellow-500 to-orange-500 bg-clip-text text-transparent">
            Questions
          </h2>
        </div>

        <section class="p-6 bg-gradient-to-b from-white/50 to-white/30 rounded-2xl shadow-inner border border-white/30">
          <div class="flex justify-between items-center mb-6 bg-gradient-to-r from-yellow-200/30 to-orange-200/30 rounded-xl p-4 border-2 border-yellow-400/30">
            <span class="text-purple-700 font-bold text-xl flex items-center gap-2">
              <i class="fas fa-star text-yellow-500"></i>
              XP total : {{ xptotal }} XP
            </span>
            <div class="w-12 h-12 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-full flex items-center justify-center shadow-lg">
              <span class="text-white font-bold">{{ qcm.length }}</span>
            </div>
          </div>

          <form (ngSubmit)="validerQCM()" #qcmForm="ngForm" novalidate class="space-y-6">
            <fieldset *ngFor="let question of qcm; let i = index" 
                      [ngClass]="{
                        'bg-gradient-to-r from-green-100 to-green-200 border-l-4 border-green-500 shadow-green-200': resultat !== null && questionEstJuste(i),
                        'bg-gradient-to-r from-red-100 to-red-200 border-l-4 border-red-500 shadow-red-200': resultat !== null && !questionEstJuste(i),
                        'bg-white/40 hover:bg-white/50 border border-white/40': resultat === null
                      }" 
                      class="rounded-2xl p-6 transition-all duration-300 shadow-lg hover:shadow-xl">
              
              <legend class="text-lg font-bold mb-4 flex justify-between items-center">
                <span class="text-purple-700 flex items-center gap-2">
                  <span class="bg-gradient-to-br from-purple-600 to-purple-800 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm">
                    {{ i + 1 }}
                  </span>
                  {{ question.question }}
                </span>
                <span class="bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-3 py-1 rounded-full text-sm font-bold shadow-md">
                  {{ question.xp || 0 }} XP
                </span>
              </legend>
              
              <ul class="space-y-3">
                <li *ngFor="let r of question.reponses; let j = index">
                  <label class="flex items-center gap-4 px-4 py-3 rounded-xl cursor-pointer transition-all duration-200 hover:scale-[1.02]"
                         [ngClass]="{
                           'bg-gradient-to-r from-green-500 to-green-600 text-white font-bold shadow-lg': resultat !== null && isBonneReponse(question, j),
                           'bg-gradient-to-r from-red-500 to-red-600 text-white line-through shadow-lg': resultat !== null && estCoche(i, j) && !isBonneReponse(question, j),
                           'bg-white/60 hover:bg-white/80 text-gray-700 hover:shadow-md': resultat === null
                         }">
                    <input type="radio" name="qcm_{{ i }}" [value]="j" [(ngModel)]="reponsesUtilisateur[i]" 
                           [disabled]="qcmDejaFait || resultat !== null" 
                           class="w-5 h-5 text-purple-600 focus:ring-purple-600 focus:ring-2" />
                    <span class="flex-1">{{ r }}</span>
                  </label>
                </li>
              </ul>
            </fieldset>

            <div class="flex justify-center mt-8">
              <button *ngIf="!qcmDejaFait" type="submit"
                      class="px-10 py-4 bg-gradient-to-r from-purple-600 to-purple-800 text-white rounded-2xl hover:scale-105 transition-transform duration-200 shadow-xl hover:shadow-2xl font-bold flex items-center gap-3">
                <i class="fas fa-check-circle"></i>
                <span>Valider mes réponses</span>
              </button>
              <button *ngIf="qcmDejaFait" type="button" (click)="showPopup = true"
                      class="px-10 py-4 bg-gradient-to-r from-yellow-500 to-orange-500 text-white rounded-2xl hover:scale-105 transition-transform duration-200 shadow-xl hover:shadow-2xl font-bold flex items-center gap-3">
                <i class="fas fa-chart-line"></i>
                <span>Voir mes résultats</span>
              </button>
            </div>
          </form>
        </section>
      </div>

    </div>
  </div>
</div>
