<div class="border-2 border-[var(--Violet)] mt-20 bg-gradient-to-b from-[var(--Bleu)] to-[var(--Violet-Foncé)] 
            pt-12 pb-24 mb-20 px-12 mx-auto max-w-7xl rounded-3xl shadow-2xl">

  <!-- Titre -->
  <h2 class="text-white text-3xl sm:text-5xl font-extrabold mb-10 text-center tracking-wider drop-shadow-xl">
    Classement des élèves
  </h2>

  <!-- Tableau des élèves -->
  <div class="overflow-x-auto rounded-3xl shadow-inner">
    <table class="w-full text-center text-white border-collapse table-auto">
      <thead>
        <tr class="bg-[var(--Violet)] text-lg uppercase tracking-wider text-white">
          <th class="p-4 rounded-tl-3xl">Rang</th>
          <th class="p-4">Nom</th>
          <th class="p-4">XP</th>
          <th class="p-4 rounded-tr-3xl">Level</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eleve of eleves; let i = index" 
            [ngClass]="{
              'bg-[var(--Violet-Foncé)] hover:bg-[var(--Violet)]': eleve._id !== currentUserId,
              'bg-green-600 hover:bg-green-500': eleve._id === currentUserId
            }"
            class="cursor-pointer transition-colors duration-300 odd:bg-[var(--Violet-Foncé)] even:bg-[var(--Bleu-Foncé)]">

          <!-- Rang avec médaille -->
          <td class="p-4 font-semibold text-xl flex items-center justify-center gap-3 transition-transform duration-300 hover:scale-105">
            <span *ngIf="i === 0" class="text-yellow-400 shadow-lg animate-pulse"><i class="fas fa-medal"></i></span>
            <span *ngIf="i === 1" class="text-gray-300 shadow-lg animate-pulse"><i class="fas fa-medal"></i></span>
            <span *ngIf="i === 2" class="text-orange-500 shadow-lg animate-pulse"><i class="fas fa-medal"></i></span>
            <span>#{{ i + 1 }}</span>
          </td>

          <!-- Nom de l'élève -->
          <td class="p-4 font-medium text-white tracking-wide">{{ eleve.nom }} {{ eleve.prenom.charAt(0) }}.</td>

          <!-- XP -->
          <td class="p-4 font-bold text-yellow-300">{{ eleve.xp }}</td>

          <!-- Level en texte -->
          <td class="p-4 font-semibold text-white">Level {{ eleve.level }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Message motivant -->
  <div class="text-center text-[var(--Blanc)] mt-10 text-lg italic font-medium tracking-wide bg-[var(--Violet-Foncé)] rounded-2xl py-4 px-6 shadow-inner">
    Pas de panique si tu n’as pas beaucoup d’XP pour l’instant ! Chaque progrès compte, continue à apprendre à ton rythme.
  </div>
</div>
