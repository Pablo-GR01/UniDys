<!-- Titre -->
<div class="bg-[#0A092B] py-10 px-4">
  <h1 class="text-white text-3xl font-extrabold text-center">Dashboard</h1>
</div>

<!-- Grille de statistiques -->
<div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6 p-6 bg-[#0A092B]">
  
  <!-- Élèves -->
  <div class="flex items-center gap-4 bg-[#0A092B] p-6 rounded-2xl border-2 border-[#8002FF] text-white shadow-lg">
    <div class="text-4xl">👨‍🎓</div>
    <div>
      <h2 class="text-lg font-bold">Total d'Élèves</h2>
      <h3 class="text-3xl font-black">
        <ng-container *ngIf="!loading; else loadingTpl">{{ nombre.eleve }}</ng-container>
      </h3>
    </div>
  </div>

  <!-- Profs -->
  <div class="flex items-center gap-4 bg-[#0A092B] p-6 rounded-2xl border-2 border-[#8002FF] text-white shadow-lg">
    <div class="text-4xl">👨‍🏫</div>
    <div>
      <h2 class="text-lg font-bold">Total de Profs</h2>
      <h3 class="text-3xl font-black">
        <ng-container *ngIf="!loading; else loadingTpl">{{ nombre.prof }}</ng-container>
      </h3>
    </div>
  </div>

  <!-- Cours -->
  <div class="flex items-center gap-4 bg-[#0A092B] p-6 rounded-2xl border-2 border-[#8002FF] text-white shadow-lg">
    <div class="text-4xl">📚</div>
    <div>
      <h2 class="text-lg font-bold">Total de Cours</h2>
      <h3 class="text-3xl font-black">
        <ng-container *ngIf="!loading; else loadingTpl">{{ nombre.cours }}</ng-container>
      </h3>
    </div>
  </div>

  <!-- Exercices -->
  <div class="flex items-center gap-4 bg-[#0A092B] p-6 rounded-2xl border-2 border-[#8002FF] text-white shadow-lg">
    <div class="text-4xl">✍️</div>
    <div>
      <h2 class="text-lg font-bold">Total d'Exercices</h2>
      <h3 class="text-3xl font-black">
        <ng-container *ngIf="!loading; else loadingTpl">{{ nombre.exercice }}</ng-container>
      </h3>
    </div>
  </div>

</div>

<!-- Template de chargement -->
<ng-template #loadingTpl>
  <span class="animate-pulse">...</span>
</ng-template>
