 <h1 class="text-[var(--Blanc)] text-2xl text-center font-black">Liste des Cours</h1>
 <!-- ‚úÖ Liste des cours -->
<div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 auto-rows-fr">

 
  <div *ngFor="let c of cours; trackBy: trackById"
       class="flex flex-col bg-gradient-to-br from-purple-700 to-indigo-800 text-white rounded-3xl shadow-xl overflow-hidden transform transition-all duration-300 hover:scale-[1.03] hover:shadow-3xl">

    <!-- Image mati√®re -->
    <div class="h-44 w-full overflow-hidden">
      <img [src]="c.imageMatiere" alt="{{c.matiere}}"
           class="w-full h-full object-cover">
    </div>

    <!-- Contenu -->
    <div class="flex flex-col flex-grow p-5">
      <!-- Titre -->
      <h2 class="text-lg font-bold truncate">{{ c.titre }}</h2>

      <!-- Description -->
      <p class="text-sm text-gray-200 line-clamp-3 mt-2 flex-grow">
        {{ c.description }}
      </p>

      <!-- Badges -->
      <div class="flex flex-wrap gap-2 mt-3">
        <span class="text-xs bg-purple-500 px-3 py-1 rounded-full shadow-sm">{{ c.niveau }}</span>
        <span class="text-xs bg-indigo-500 px-3 py-1 rounded-full shadow-sm">{{ c.matiere }}</span>
        <span *ngIf="c.professeur" 
              class="flex items-center gap-1 text-xs bg-yellow-400 text-black px-3 py-1 rounded-full shadow-sm">
          <!-- üë§ Ic√¥ne professeur -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M12 11a3 3 0 100-6 3 3 0 000 6z"/>
          </svg>
          {{ c.professeur }}
        </span>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between gap-3 p-5 border-t border-white/20">
      <button (click)="editCours(c)"
              class="flex-1 flex items-center justify-center gap-2 px-4 py-2 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-500 shadow-md transition">
        <!-- ‚úèÔ∏è Ic√¥ne crayon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5h2m-1 0v14m7-7H5"/>
        </svg>
        Modifier
      </button>
      <button (click)="deleteCours(c._id)"
              class="flex-1 flex items-center justify-center gap-2 px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 shadow-md transition">
        <!-- üóëÔ∏è Ic√¥ne poubelle -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a1 1 0 011 1v1H9V4a1 1 0 011-1z"/>
        </svg>
        Supprimer
      </button>
    </div>
  </div>
</div>


<!-- ‚úÖ Popup d'√©dition -->
<div *ngIf="showEditModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
  <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-2xl animate-fadeIn relative">

    <!-- Bouton fermer -->
    <button (click)="closeModal()"
            class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <h2 class="text-2xl font-bold mb-5 text-center text-gray-800 flex items-center justify-center gap-2">
      <!-- Ic√¥ne ‚úèÔ∏è -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.232 5.232l3.536 3.536M9 11l6.293-6.293a1 1 0 011.414 0l2.586 2.586a1 1 0 010 1.414L13 15l-4 1 1-4z"/>
      </svg>
      Modifier le cours
    </h2>

    <!-- Formulaire -->
    <form class="space-y-4" (ngSubmit)="updateCours()" #editForm="ngForm">

      <div>
        <label class="block text-sm font-medium text-gray-700">Titre</label>
        <input [(ngModel)]="selectedCours.titre" name="titre" required
               class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea [(ngModel)]="selectedCours.description" name="description" rows="3"
                  class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">Niveau</label>
          <input [(ngModel)]="selectedCours.niveau" name="niveau" required
                 class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Mati√®re</label>
          <input [(ngModel)]="selectedCours.matiere" name="matiere" required
                 class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Professeur</label>
        <input [(ngModel)]="selectedCours.professeur" name="professeur"
               class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Image</label>
        <input [(ngModel)]="selectedCours.imageMatiere" name="imageMatiere"
               class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <!-- Boutons -->
      <div class="flex justify-end gap-2 mt-6">
        <button type="submit" [disabled]="isSaving"
                class="flex items-center gap-2 px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-md transition disabled:opacity-60">
          <!-- üíæ Ic√¥ne sauvegarde -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"/>
          </svg>
          {{ isSaving ? 'Enregistrement‚Ä¶' : 'Valider' }}
        </button>
        <button type="button" (click)="closeModal()"
                class="px-5 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 shadow-md">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
