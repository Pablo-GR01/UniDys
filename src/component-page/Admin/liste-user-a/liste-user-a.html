<h1 class="mt-10 text-[var(--Blanc)] text-3xl sm:text-4xl text-center font-extrabold mb-12 tracking-wide">
  Liste des Utilisateurs
</h1>

<!-- ================= CONTENEUR DOSSIERS ================= -->
<div class="flex flex-wrap justify-center gap-8 p-6">
  <div *ngFor="let group of groupedUsersKeys">
    <!-- Carte dossier -->
    <div (click)="openGroupModal(group)"
         class="relative cursor-pointer rounded-2xl overflow-hidden shadow-xl transform transition duration-300 hover:scale-105 flex flex-col items-center justify-center w-64 h-64">

      <!-- Image du dossier (fond stylisé) -->
      <img src="assets/imageDossier.png" alt="Dossier"
           class="absolute inset-0">

      <!-- Dégradé foncé -->
      <div class="absolute inset-0"></div>

      <!-- Overlay texte -->
      <div class="relative z-10 flex flex-col justify-center items-center text-white text-center px-4">
        
        <!-- Nom du groupe (chaque lettre dans un carré) -->
        <span class="flex gap-1 mb-3">
          <span *ngFor="let letter of group.split('')"
                class="w-10 h-10 flex items-center justify-center border-2 border-[var(--Blanc)] rounded-xl text-white font-extrabold text-lg sm:text-xl shadow-md">
            {{ letter }}
          </span>
        </span>

        <!-- Nombre de personnes -->
        <span class="text-lg font-semibold">
          <span class="inline-block border-2 border-[var(--Blanc)] bg-black/50 rounded-xl px-4 py-2 shadow-md">
            {{ groupedUsers[group].length }} personnes
          </span>
        </span>
      </div>
    </div>
  </div>
</div>


<!-- ================= MODAL GROUPE ================= -->
<div *ngIf="showGroupModal"
  class="fixed inset-0 bg-black/60 flex justify-center items-start pt-16 z-50 transition-opacity duration-300">
  <div class="bg-[#0A092B] text-white rounded-3xl w-full sm:w-11/12 md:w-4/5 lg:w-3/4 p-8 shadow-2xl relative">
    <button (click)="closeGroupModal()"
      class="absolute top-4 right-4 text-white text-3xl font-bold hover:text-red-500 transition-colors">&times;</button>
    <h2 class="text-3xl sm:text-4xl font-extrabold mb-6 text-center tracking-tight">Groupe {{ currentGroup }}</h2>

    <!-- FILTRE RÔLE DANS LE MODAL -->
    <div class="flex justify-center mb-6">
      <select [(ngModel)]="groupRoleFilter" (change)="applyGroupFilter()"
        class="border border-purple-500 rounded-lg px-3 py-2 bg-[#1a1a2e] text-white text-sm sm:text-base shadow-md focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
        <option value="">Tous</option>
        <option value="eleve">Élève</option>
        <option value="prof">Professeur</option>
      </select>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-h-[80vh] overflow-y-auto pr-2">
      <div *ngFor="let user of groupedUsers[currentGroup] | filterRole:groupRoleFilter"
        class="flex flex-col bg-gradient-to-br from-purple-700/90 to-indigo-800/90 rounded-3xl shadow-2xl transform transition-transform duration-300 hover:scale-105">

        <!-- Avatar initiales -->
        <div
          class="h-40 w-full flex items-center justify-center text-5xl sm:text-6xl font-extrabold text-white bg-purple-900/60 rounded-t-3xl">
          {{ user.prenom.charAt(0) }}{{ user.nom.charAt(0) }}
        </div>

        <div class="flex flex-col flex-grow p-4">
          <h3 class="text-md sm:text-lg font-bold truncate hover:underline cursor-pointer">{{ user.prenom }} {{ user.nom
            }}</h3>
          <p class="text-sm sm:text-base text-gray-200 line-clamp-3 mt-2 flex-grow">{{ user.email }}</p>
          <div class="flex flex-wrap gap-2 mt-3">
            <span class="text-xs sm:text-sm bg-purple-600/90 px-3 py-1 rounded-full shadow-sm capitalize">{{ user.role
              }}</span>
          </div>
        </div>

        <div class="flex justify-between gap-3 p-3 border-t border-white/20">
          <button (click)="editUser(user)"
            class="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-yellow-400 text-black font-semibold rounded-xl hover:bg-yellow-500 transition">
            <i class="fa-solid fa-pen-to-square"></i> Modifier
          </button>
          <button (click)="deleteUser(user._id)"
            class="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition">
            <i class="fa-solid fa-trash"></i> Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ================= MODAL EDIT ================= -->
<div *ngIf="showEditModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 p-4 transition-opacity duration-300">
  <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-2xl">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center">Modifier l’utilisateur</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm sm:text-base font-medium mb-1">Prénom</label>
        <input [(ngModel)]="selectedUser.prenom" name="prenom"
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 transition" />
      </div>
      <div class="mb-4">
        <label class="block text-sm sm:text-base font-medium mb-1">Nom</label>
        <input [(ngModel)]="selectedUser.nom" name="nom"
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 transition" />
      </div>
      <div class="mb-4">
        <label class="block text-sm sm:text-base font-medium mb-1">Email</label>
        <input [(ngModel)]="selectedUser.email" name="email"
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 transition" />
      </div>
      <div class="mb-4">
        <label class="block text-sm sm:text-base font-medium mb-1">Rôle</label>
        <select [(ngModel)]="selectedUser.role" name="role"
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 transition">
          <option value="eleve">Élève</option>
          <option value="prof">Professeur</option>
        </select>
      </div>
      <div class="flex justify-end mt-5 gap-2">
        <button type="button" (click)="updateUser()"
          class="px-5 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700 transition">
          Valider
        </button>
        <button type="button" (click)="closeModal()"
          class="px-5 py-2 bg-gray-500 text-white rounded-xl hover:bg-gray-600 transition">
          Fermer
        </button>
      </div>
    </form>
  </div>
</div>
