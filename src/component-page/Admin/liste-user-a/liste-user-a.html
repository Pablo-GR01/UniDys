<div class="pt-10 min-h-screen px-6 flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-8 text-[var(--Blanc)] text-center">Liste des Utilisateurs</h1>
  
    <!-- Grille 6 colonnes sur grand écran -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-20 justify-center">
      <div *ngFor="let user of users" 
           class="bg-[var(--Bleu-Foncé)] p-6 w-64 h-80 rounded-3xl border-4 border-[var(--Violet)] shadow-2xl flex flex-col items-center justify-between transform transition-transform duration-300 hover:scale-105 hover:shadow-3xl">
  
        <!-- Icône ou initiales -->
        <div class="w-16 h-16 rounded-full bg-[var(--Violet)] flex items-center justify-center text-white font-bold text-xl mt-4">
          <i *ngIf="user.role === 'eleve'" class="fas fa-user-graduate"></i>
          <i *ngIf="user.role === 'prof'" class="fas fa-chalkboard-teacher"></i>
          <i *ngIf="user.role === 'admin'" class="fas fa-crown"></i>
          <span *ngIf="user.role !== 'admin' && user.role !== 'eleve' && user.role !== 'prof'">
            {{ user.nom.charAt(0) }}{{ user.prenom.charAt(0) }}
          </span>
        </div>
  
        <div class="flex flex-col items-center text-center mt-4">
          <p class="text-white font-semibold text-lg mb-1">{{ user.prenom }} {{ user.nom }}</p>
          <p class="text-white text-sm mb-1">{{ user.email }}</p>
          <p class="text-white text-sm mb-1">Role: {{ user.role }}</p>
          <p *ngIf="user.xp !== undefined" class="text-white text-sm mb-1">XP: {{ user.xp }}</p>
          <p *ngIf="user.level !== undefined" class="text-white text-sm">Level: {{ user.level }}</p>
        </div>
  
        <button (click)="deleteUser(user._id)" class="mb-4 px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
          Supprimer
        </button>
  
      </div>
    </div>
  </div>
